<mat-card class="mx-3 h-full gray-background">
  <div class="px-5 w-full mt-2">
    <h1 class="font-semibold p-3 text-xl">Take Attendance</h1>
    <div class="flex align-middle w-full">
      <div class="flex-container w-full">
        <mat-radio-group name="flavors">
          <mat-radio-button value="Theory" class="pr-6" checked="true"
            >Theory</mat-radio-button
          >
          <mat-radio-button value="Practical" class=""
            >Practical</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div class="w-full">
        <mat-form-field>
          <input
            matInput
            name="selected_time_A"
            [(ngModel)]="selectedTime"
            [ngxMatTimepicker]="pickerA"
            placeholder="Select Time"
            readonly
          />
          <mat-icon matSuffix (click)="pickerA.open()"> watch_later </mat-icon>
        </mat-form-field>
        <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>
      </div>
    </div>
    <mat-card-content>
      <div class="w-full flex">
        <div class="flex w-full md:w-1/2 justify-evenly">
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Enrollment No.</h2>
          </div>
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Name</h2>
          </div>
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Present</h2>
          </div>
        </div>
        <div class="md:flex hidden md:w-1/2 justify-evenly">
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Enrollment No.</h2>
          </div>
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Name</h2>
          </div>
          <div class="w-1/3 text-center">
            <h2 class="font-bold ml-2 mt-2">Present</h2>
          </div>
        </div>
      </div>
      <div class="flex justify-around flex-wrap">
        <div
          class="w-full md:w-1/2"
          *ngFor="
            let student of students.students;
            odd as isOdd;
            even as isEven;
            index as i
          "
        >
          <div
            [ngClass]="{ 'bg-gray-300 ml-2': isOdd, 'bg-zinc-400': isEven }"
            class="flex justify-evenly"
          >
            <div class="w-1/3 text-center">
              <h2 class="font-bold ml-2 mt-2">06019458934</h2>
            </div>
            <div class="w-1/3 text-center">
              <h2 class="font-bold ml-2 mt-2">{{ student.name }}</h2>
            </div>
            <div class="w-1/3 text-center">
              <mat-checkbox class="example-margin"></mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <div class="mt-4 text-center">
      <button mat-raised-button color="primary">Submit Attendance</button>
    </div>
  </div>
</mat-card>
