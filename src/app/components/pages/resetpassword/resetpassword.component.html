<mat-card class="mx-3 min-h-full gray-background">
    <h1 class="font-semibold p-3 text-xl">Reset Password</h1>
    <div class="w-full mt-2 flex justify-around">
        <div class="flex justify-center px-6 my-12 w-1/2">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div class="px-8 mb-4 text-center">
                        <h3 class="pt-4 mb-2 text-2xl">Reset Your Password</h3>
                        <p class="mb-4 text-sm text-gray-700">
                            Enter your email address below and new password.
                        </p>
                    </div>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Email
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Enter your Email Address" />
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Password
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Enter your Password" />
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Confirm Password
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Confirm Password" />
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-gray-700 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                                type="button">
                                Reset Password
                            </button>
                        </div>
                        <div class="text-center">
                            <a routerLink="/login" class="font-bold">SignIn</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
