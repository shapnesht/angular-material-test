<mat-card class="mx-3 min-h-full gray-background">
    <h1 class="font-semibold p-3 text-xl">View Batch Details</h1>
    <div class="w-full mt-2 flex justify-around">
        <div class="flex flex-col md:flex-row justify-center px-3 w-8/12 items-center">
            <div class="w-full md:w-1/3 mx-2">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Select Year
                </label>
                <mat-form-field appearance="fill">
                    <mat-label>Year</mat-label>
                    <mat-select [(ngModel)]="data.year" name="semesters">
                        <mat-option *ngFor="let sem of years" [value]="sem">
                            {{sem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="w-full md:w-1/3 mx-2">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Select Branch
                </label>
                <mat-form-field appearance="fill">
                    <mat-label>Branch</mat-label>
                    <mat-select [(ngModel)]="data.branch" name="semesters">
                        <mat-option *ngFor="let sem of branches" [value]="sem">
                            {{sem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="flex justify-center w-full md:w-1/3 mx-2">
                <button mat-raised-button class="mx-auto p-5">Fetch Data</button>
            </div>
        </div>
    </div>
    <mat-card-content id="printableArea">
        <div class="w-full flex">
            <div class="flex w-full md:w-1/2 justify-around">
                <div class="w-1/2">
                    <h2 class="font-bold ml-2 mt-2">Name</h2>
                </div>
                <div class="w-1/2">
                    <h2 class="font-bold ml-2 mt-2">Email</h2>
                </div>
            </div>
            <div class="md:flex hidden justify-around w-1/2">
                <div class="w-1/2">
                    <h2 class="font-bold ml-2 mt-2">Name</h2>
                </div>
                <div class="w-1/2">
                    <h2 class="font-bold ml-2 mt-2">Email</h2>
                </div>
            </div>
        </div>
        <div class="flex justify-around flex-wrap">
            <div class="w-full md:w-1/2"
                *ngFor="let student of students.students; odd as isOdd; even as isEven; index as i">
                <div [ngClass]="{ 'bg-gray-300': isOdd, 'bg-zinc-400': isEven }" class="flex justify-around">
                    <div class="w-1/2">
                        <h2 class="font-bold ml-2 mt-2">{{ student.name }}</h2>
                    </div>
                    <div class="w-1/2">
                        <h2 class="font-bold ml-2 mt-2">{{ student.email }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
