<mat-card class="mx-3 h-full gray-background">
  <div class="flex justify-between">
    <h1 class="text-3xl p-3 px-3">Library Details</h1>
  </div>
  <div class="flex flex-col sm:flex-row justify-evenly mb-4">
    <div class="flex">
      <button mat-raised-button class="mx-auto mt-5 p-5">
        Add New Librariyan
      </button>
    </div>
    <div class="flex">
      <button mat-raised-button class="mx-auto mt-5 p-5">
        Delete Librariyan
      </button>
    </div>
    <div class="flex">
      <button mat-raised-button class="mx-auto mt-5 p-5">
        Update Librariyan
      </button>
    </div>
  </div>
  <div
    class="w-full h-auto flex justify-center align-middle px-3 text-gray-100"
  >
    <div
      class="w-11/12 sm:w-6/12 mt-3 bg-gray-800 rounded-2xl"
    >
      <h1 class="text-2xl p-3 font-bold">Books</h1>
      <div class="w-full flex justify-center">
        <div class="w-3/5 mb-4">
          <canvas
            baseChart
            [type]="'pie'"
            [datasets]="pieChartTeacherDatasets"
            [labels]="pieChartLabels"
            [legend]="true"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</mat-card>
