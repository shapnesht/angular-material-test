<mat-card class="m-3 h-full gray-background">
    <h1 class="font-semibold p-3 text-xl">Update Book</h1>
    <mat-card-content>
        <form class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                  <div class="flex w-full items-center">
                    <input
                      class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      name="isbn"
                      type="text"
                      placeholder="Enter ISBN No"
                    />
                    <button mat-raised-button class="w-1/2 ml-2 mb-3">
                      Fetch Details
                    </button>
                  </div>
                </div>
              </div>
            <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xl font-bold mb-2" for="grid-first-name">
                        Subject Name
                    </label>
                    <input
                        class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        name="subject" [(ngModel)]="data.bookName" type="text" placeholder="Enter Book Name">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xl font-bold mb-2" for="grid-first-name">
                        Author Name
                    </label>
                    <input
                        class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        name="subject" [(ngModel)]="data.author" type="text" placeholder="Author Name">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xl font-bold mb-2" for="grid-first-name">
                        Quantity
                    </label>
                    <input
                        class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        name="subject" [(ngModel)]="data.quantity" type="text" placeholder="Quantity">
                </div>
            </div>
            <div class="w-full mb-3">
                <button mat-raised-button class="w-full" color="primary">
                   Update Book
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
