<mat-card class="mx-3 h-full gray-background">
  <div class="flex justify-between">
    <h1 class="text-3xl p-3 px-3">Manage Books</h1>
  </div>
  <div class="flex flex-col sm:flex-row justify-evenly mb-4">
    <div class="flex">
      <button
        mat-raised-button
        routerLink="/library/create-book"
        class="mx-auto mt-5 p-5"
        color='primary'
      >
        Create Book
      </button>
    </div>
    <div class="flex">
      <button
        mat-raised-button
        routerLink="/library/get-all-books"
        class="mx-auto mt-5 p-5"
        color='primary'
      >
        get All Books
      </button>
    </div>
    <div class="flex">
      <button
        mat-raised-button
        routerLink="/library/update-book"
        class="mx-auto mt-5 p-5"
        color='primary'
      >
        Update Book
      </button>
    </div>
    <div class="flex">
      <button
        mat-raised-button
        routerLink="/library/delete-book"
        class="mx-auto mt-5 p-5"
        color='primary'
      >
        Delete Book
      </button>
    </div>
  </div>
</mat-card>
