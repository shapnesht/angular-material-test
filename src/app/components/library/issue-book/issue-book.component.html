<mat-card class="ml-3 h-full gray-background">
  <h1 class="font-semibold p-3 text-xl">Issue Book</h1>
  <mat-card-content>
    <form class="w-full max-w-lg mx-auto">
      <div>
        <label
          class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
          for="grid-first-name"
        >
          Student-Id
        </label>
        <input
          class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="Student-Id"
          type="text"
          placeholder="Enter Student Id"
        />
        <label
          class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
          for="grid-first-name"
        >
          ISBN-No
        </label>
        <input
          class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="Book-id"
          type="text"
          placeholder="Enter Book Id"
        />
        <div class="w-full flex">
          <!-- Start Test -->
          <div class="w-1/2">
            <label
              class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
              for="grid-first-name"
            >
              Issue-Date
            </label>
            <div class="w-full mt-2 flex">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.date"
                  [matDatepicker]="picker"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="w-1/2">
            <label
              class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
              for="grid-first-name"
            >
              Due-Date
            </label>
            <div class="w-full mt-2 flex">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.duedate"
                  [matDatepicker]="picker"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- End Test -->
        <label
          class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
          for="grid-first-name"
        >
          Issued-By
        </label>
        <input
          class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="Issued-By"
          type="text"
          placeholder="Enter Book Id"
        />
      </div>
      <div class="w-full mb-3">
        <button mat-raised-button class="w-full" color="primary">
          Issue Book
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
