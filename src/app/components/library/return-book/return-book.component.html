<mat-card class="ml-3 h-full gray-background">
  <h1 class="font-semibold p-3 text-xl">Return Book</h1>
  <mat-card-content>
    <form class="w-full max-w-lg mx-auto">
      <div>
        <label
          class="block tracking-wide text-gray-700 text-xl font-bold mb-2"
          for="grid-first-name"
        >
          Student-Id
        </label>
        <input
          class="appearance-none block w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="Student-Id"
          type="text"
          placeholder="Enter Student Id"
        />
        <div class="w-1/5 mb-3">
          <button mat-raised-button class="w-full" color="primary">
            Enter
          </button>
        </div>
      </div>
    </form>
    <div class="flex w-full justify-evenly">
      <h1 class="font-semibold p-3 text-2xl text-center">Total Issue Books</h1>
      <div class="p-3">
        
        <button
          type="button"
          color="warn"
          mat-raised-button
          (click)="printDiv('printableArea')"
        >
          Print Attendance
        </button>
      </div>
    </div>
    <mat-card-content id="printableArea">
      <div class="w-full flex">
        <div class="flex w-full justify-evenly">
          <div class="w-1/4">
            <h2 class="font-bold mt-2 text-center">Book Name</h2>
          </div>
          <div class="w-1/4">
            <h2 class="font-bold mt-2 text-center">ISBN No</h2>
          </div>
          <div class="w-1/4">
            <h2 class="font-bold mt-2 text-center">Issue-Date</h2>
          </div>
          <div class="w-1/4">
            <h2 class="font-bold mt-2 text-center">Book Status</h2>
          </div>
        </div>
      </div>
      <div class="flex justify-around flex-wrap">
        <div
          class="w-full"
          *ngFor="
            let student of students.students;
            odd as isOdd;
            even as isEven;
            index as i
          "
        >
          <div
            [ngClass]="{ 'bg-gray-300': isOdd, 'bg-zinc-400': isEven }"
            class="flex justify-evenly py-5"
          >
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">{{ student.name }}</h2>
            </div>
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">
                {{ student.totalPresent }} / {{ student.totalClasses }}
              </h2>
            </div>
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">
                {{
                  ((student.totalPresent / student.totalClasses) * 100).toFixed(
                    1
                  )
                }}%
              </h2>
            </div>
            <div class="w-1/4 text-center">
              <button
                type="button"
                color="primary"
                mat-raised-button
                (click)="printDiv('printableArea')"
              >
                Return
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card-content>
</mat-card>
