<mat-card class="ml-3 h-full gray-background">
  <h1 class="font-semibold p-3 text-xl">Return Book</h1>
  <mat-card-content>
    <form class="w-full max-w-lg mx-auto">
      <div>
        <label class="block tracking-wide text-gray-700 text-xl font-bold mb-2" for="grid-first-name">
          Student-Id
        </label>
        <input
          class="appearance-none w-full border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="studentId" [(ngModel)]="data.studentId" type="text" placeholder="Enter Student Id" />
        <button mat-raised-button class="w-full" color="primary" (click)="fetchData()">
          Enter
        </button>
      </div>
    </form>
    <mat-card-content *ngIf="fetched">
      <div *ngIf="!books?.books?.length">
        <h1>No Borrowings Found...</h1>
      </div>
      <div *ngIf="books?.books?.length">
        <div class="flex w-full justify-evenly">
          <h1 class="font-semibold p-3 text-2xl text-center">Issued Books</h1>
        </div>
        <div class="w-full flex">
          <div class="flex w-full justify-evenly">
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">Book Name</h2>
            </div>
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">ISBN No</h2>
            </div>
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">Issue-Date</h2>
            </div>
            <div class="w-1/4">
              <h2 class="font-bold mt-2 text-center">Book Status</h2>
            </div>
          </div>
        </div>
        <div class="flex justify-around flex-wrap">
          <div class="w-full" *ngFor="
            let book of books.books;
            odd as isOdd;
            even as isEven;
            index as i
          ">
            <div [ngClass]="{ 'bg-gray-300': isOdd, 'bg-zinc-400': isEven }" class="flex justify-evenly py-5">
              <div class="w-1/4">
                <h2 class="font-bold mt-2 text-center">{{ book.bookId.title }}</h2>
              </div>
              <div class="w-1/4">
                <h2 class="font-bold mt-2 text-center">
                  {{book.bookId.isbn }}
                </h2>
              </div>
              <div class="w-1/4">
                <h2 class="font-bold mt-2 text-center">
                  {{
                  book.issueDate
                  }}
                </h2>
              </div>
              <div class="w-1/4 text-center">
                <button *ngIf="!book.returned" type="button" color="primary" mat-raised-button
                  (click)="returnBook(book._id)">
                  Return
                </button>
                <h2 *ngIf="book.returned" class="font-bold mt-2 text-center">
                  Returned
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card-content>
</mat-card>
